<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <script src='/js/global.js'></script>
    <script src='/js/jCommonSE.js'></script>
    <style>
      .header {
        display: inline-block;
        width: 100px;
        font-size: 14px;
        font-weight: bold;
        text-align: right;
        padding-right: 10px;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0px;
      }
      .box {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        font-size: 12px;
        margin-right: 5px;
        overflow: auto;
        border-radius: 8px;
      }
      .name {
        text-align: center;
        text-decoration: underline;
        font-weight: bold;
        padding-bottom: 5px;
      }
      .reg {
        text-align: left;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <div style='width:1000px;margin:auto;'>
      <h3 style = 'text-align:center;'>Golf Club Control Room</h3>
      <div id='boxes'></div>
    </div>      
    <script src='/js/control.js'></script>
  </body>
</html>
