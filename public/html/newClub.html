<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <script src='/js/global.js'></script>
    <script src='/js/jCommonSE.js'></script>
    <style>
      .left {
        text-align: right;
        vertical-align: top;
        width: 30%;
      }
      .right {
        text-align: left;
      }
      input {
        width: 70%;
      }
      table {
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div style='width:1500px;margin:auto;text-align:center;'>
      <table style="display:none;">

      </table>
      <div>
        <table style="margin:auto;">
          <tr>
            <td class="left">이름:</td>
            <td class="right"><input id="iptName" name="name" type="text" /></td>
          </tr>
          <tr>
            <td class="left">주소:</td>
            <td class="right"><input id="iptAddress" name="address" type="text" /></td>
          </tr>
          <tr>
            <td class="left">지역:</td>
            <td class="right">
              <select id="iptRegion" name="area" type="text" >
                <option>수도권</option>
                <option>충청도</option>
                <option>강원도</option>
                <option>제주도</option>
                <option>호남권</option>
                <option>영남권</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="left">전화번호:</td>
            <td class="right"><input id="iptPhone" name="phone" type="text" /></td>
          </tr>
          <tr>
            <td class="left">이메일:</td>
            <td class="right"><input id="iptEmail" name="email" type="text" /></td>
          </tr>
          <tr>
            <td class="left">홈페이지(모바일):</td>
            <td class="right"><input id="iptHomepage" name="homepage" type="text" /></td>
          </tr>
          <tr>
            <td class="left">사업자등록번호:</td>
            <td class="right"><input id="iptRegNumber" name="corp_reg_number" type="text" /></td>
          </tr>
          <tr>
            <td class="left">영문이름:</td>
            <td class="right"><input id="iptEngId" name="eng_id" type="text" /></td>
          </tr>
          <tr>
            <td class="left">코스:</td>
            <td class="right"><input id="iptCourse" name="courses" type="text" /></td>
          </tr>
          <tr>
            <td class="left">소개글:</td>
            <td class="right"><textarea id="iptIntro" name="description" style="width: 100%;height:200px;"></textarea></td>
          </tr>
        </table>
        <div>
          <button id="btnReg" style="width:50%;height:50px;">골프장등록</button>
        </div>
      </div>

    </div>
    <script src='/js/newClub.js'></script>
  </body>
</html>
